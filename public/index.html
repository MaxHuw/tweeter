<!DOCTYPE html>
<html lang="en">
  <head>

   <meta name="viewport" content="width=device-width">

    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/tweet.css" type="text/css" />

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/submit-tweet.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">

      <div>
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>

      <button class="compose-button">
        <div>
          <img src="/images/baseline_create_black_18dp.png">
          <div class="compose-text">Compose</div>
        </div>
      </button>

    </nav>

    <!-- Main Body (fixed) -->

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
            <div>
              <input type="submit" value="Tweet">
              <p class="error"></p>
              <span class="counter">140</span>
            </div>
        </form>
      </section>

      <section class="tweet-container"> </section>

    </main>

  </body>
</html>
