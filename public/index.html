<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--Robot Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

        <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

     <!-- Composer Chacter Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script type="text/javascript"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet-container">

        <article class="tweet">
          <header>
            <img src="images/bird.png">
            <h2>Max Graham</h2>
            <h3>@MaxHuw</h3>
          </header>

          <div>Test Tweet TextTest Tweet TextTest Tweet TextTest Tweet TextTest Tweet TextTest Tweet TextTest Tweet TextTest Tweet Text</div>

          <footer>
            <h2>10 days ago</h2>
            <img class="flag" src="images/baseline_flag_black_18dp.png">
            <img class="share"src="images/baseline_repeat_black_18dp.png">
            <img class="favorite"src="images/baseline_favorite_black_18dp.png">
          </footer>

        </article>

      </section>

    </main>

  </body>
</html>
